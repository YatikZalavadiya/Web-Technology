<html>
    <head>
        <title>ASSIGNMENT 4</title>
        <script>
            function myFunction() {
              var x = document.getElementById("state");
              x.value = x.value.toUpperCase();

              var y = document.getElementById("fname");
              y.value = y.value.toUpperCase();
            }
    
        </script>
    </head>
    
    <body>
        <h1 style="background-color: aqua; color: blue;" align="center">Simple Form</h1>
        <table border="6" align="center" style="font-size: 30px; background-color: aliceblue; color: brown;" width="50%" style="padding: inherit;"> 
            
        <form style="font-size: 34px; color: brown; font-family: Verdana, Geneva, Tahoma, sans-serif;">
            <tr> 
            <th><label for="Fname">First Name:</label></br></th>
                <th><input type="text" id="fname" name="fname" value="John" onblur="myFunction()"><br></th>

                <tr>
               <th> <label for="Fname">Middle Name:</label></br> </th>
                <th><input type="text" id="mname" name="mname" value="Akash"><br></th>
            </tr>

            <tr>
               <th> <label for="Fname">Last Name:</label></br></th>
                <th> <input type="text" id="lname" name="lname" value="Oberoi"><br></th>
            </tr>    

            <tr>
               <th> <label for="Fname">City:</label></br></th>
                <th> <input type="text" id="city" name="City" value="Anand" "><br></th>
            </tr>    
                
            <tr>
                <th><label for="Fname">State:</label></br></th>
                <th><input type="text" id="state" name="State" value="Gujarat" onblur="myFunction()"><br></th>
            </tr> 

            <tr>
                <th colspan="2" style="font-size: 30px; height: 20px;"><input type="button"  id="btn" name="Save"  value="SAVE"><br></th>
            </tr> 
            </form>
             </tr>
        </table>
    </body>
</html>
